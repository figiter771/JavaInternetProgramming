<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

    <link rel="stylesheet" href="../../css/main.css" />
</head>

<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Sludinajumu portals</a>
        </div>
        <div id="navbar" class="collapesenavbar-collapse">
            <ul class="nac navbar-nav">
                <li class="active"><a href="#">Home</a> </li>
                <li><a href="#about"> About</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="starter-template">
        <h1>Sludinajumu portals</h1>
        <table>
            <th:block th:each="advertisement: ${advertisementList}">
                <td th:text="${advertisement.getId()}">...</td>
                <td th:text="${advertisement.getTitle()}">...</td>
                <td th:text="${advertisement.getMessage()}">...</td>
                <td th:text="${advertisement.getAuthor()}">...</td>
            </th:block>
        </table>

    </div>
</div>

<script type="text/javascript"
        src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
